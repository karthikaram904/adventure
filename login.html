<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/adv-logo.png">
<title>EcoThrill Login</title>

<link href="css/style.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="eco-login-page">

<section class="eco-login-wrapper">

    <div class="eco-login-box">

        <!-- Logo -->
        <div class="eco-login-logo">
            <a href="index.html" class="navbar-brand p-0">
                    <img src="img/adv-logo.png" alt="Logo">
                </a>
        </div>

        <h2>Welcome Back</h2>
        <p class="eco-login-sub">
            Login to continue your adventure
        </p>

        <!-- Form -->
        <form class="eco-login-form">

            <div class="eco-form-group">
                <i class="fa fa-envelope"></i>
                <input type="email" placeholder="Email Address" required>
            </div>

            <div class="eco-form-group">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Password" required>
            </div>

            <div class="eco-login-options">
                <label>
                    <input type="checkbox">
                    Remember me
                </label>

                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="eco-login-btn">
                Login
            </button>

        </form>

        <p class="eco-signup-text">
            New to EcoThrill?
            <a href="register.html">Create Account</a>
        </p>

    </div>

</section>

</body>
</html>
