<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/adv-logo.png">
<title>EcoThrill Register</title>

<link href="css/style.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="eco-register-page">

<section class="eco-register-wrapper">

    <div class="eco-register-box">

        <!-- Logo -->
        <div class="eco-register-logo">
           <a href="index.html" class="navbar-brand p-0">
                    <img src="img/adv-logo.png" alt="Logo">
                </a>
        </div>

        <h2>Create Account</h2>
        <p class="eco-register-sub">
            Join EcoThrill & start your adventure
        </p>

        <!-- Form -->
        <form class="eco-register-form">

            <div class="eco-form-group">
                <i class="fa fa-user"></i>
                <input type="text" placeholder="Full Name" required>
            </div>

            <div class="eco-form-group">
                <i class="fa fa-envelope"></i>
                <input type="email" placeholder="Email Address" required>
            </div>

            <div class="eco-form-group">
                <i class="fa fa-phone"></i>
                <input type="tel" placeholder="Mobile Number" required>
            </div>

            <div class="eco-form-group">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Password" required>
            </div>

            <div class="eco-form-group">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Confirm Password" required>
            </div>

            <div class="eco-terms">
                <label>
                    <input type="checkbox" required>
                    I agree to the <a href="#">Terms & Conditions</a>
                </label>
            </div>

            <button type="submit" class="eco-register-btn">
                Create Account
            </button>

        </form>

        <p class="eco-login-text">
            Already have an account?
            <a href="login.html">Login</a>
        </p>

    </div>

</section>

</body>
</html>
